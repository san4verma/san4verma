<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title> REGISTRATION FORM </title>
    </head>
    <body bgcolor="lightyellow">
        
        <font color="blue">
    <form action="#" method="post">
    <h2 style="text-align: center;background-color: aqua;color: rgb(1, 1, 12);"> <B > REGISTRATION FORM </B> </h2>
     
    <label> <b> First Name : </b> </label>
    <input type="text" name="fname" placeholder="Enter your first name">
    <br>
    <br>
    <label> <b> Last Name : </b> </label>
    <input type="text" name="lname" placeholder="Enter your last name">
    <br>
    <br>
    <label> <b> Contact : </b> </label>
    <input type="number" name="mobile" placeholder="Enter your Mobile Number">
    <br>
    <br>
    <label> <b> Dob : </b> </label>
    <input type="date" name="DOB" placeholder="Enter your DOB">
    <br>
    <br>
    <label> <b> Gender : </b> </label>
    <select>
        <option value="MALE"> Male </option>
        <option value="FEMALE"> Female </option>
    </select>
    <br>
    <br>
    <label><b>Select Course: </b> </label>
	<label>C++</label>
	<input type="checkbox" name="C++">
	<label>Java</label>
	<input type="checkbox" name="Java">
	<label>Python</label>
	<input type="checkbox" name="Python">
	<label>SQL</label>
	<input type="checkbox" name="SQL">
    <br>
    <br>
        <lable> <b> Select City : </b> </lable>
     <label for="Patna">
     <input type="radio" value="Patna" name="City" id="Patna">Patna
     </label>
     <label for="Delhi">
    <input type="radio"  value="Delhi" name="City" id="Delhi">Delhi
    </label>
    <label for="Mumbai">
    <input type="radio" value="Mumbai" name="City" id="Mumbai">Mumbai
    </label>
    <label for="Ranchi">
    <input type="radio" value="Ranchi" name="City" id="Ranchi">Ranchi
    <br>
    <br>
    <caption><b>Full Address : </b></caption>
     <br>
     <br>
    <textarea name="Address" id="Address" cols="35" rows="3"></textarea>
    <br>
    <br>
    <label> <b> Email : </b> </label>
    <input type="email" name="email" placeholder="Enter your email">
    <br>
    <br>
    <label> <b> Password : </b> </label>
     <input type="password" name="password" placeholder="Enter your Password">
    <br>
    <br>
    <label> <b> Re-Password : </b> </label>
    <input type="password" name="Repassword" placeholder="Re-Enter your Password">
    <br>
    <br>
     
    <input type="submit">
    
    </form>
    </body>
    </html>
